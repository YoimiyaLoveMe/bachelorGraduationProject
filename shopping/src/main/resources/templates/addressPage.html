<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/admin/style.css}" media="all">
    <script type="text/html" id="indexTpl">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
</head>
<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body" style="padding: 15px;">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">地区</label>
                        <div class="layui-input-block">
                            <select name="area1" id="area1" lay-filter="area1">
                                <option value="">请选择</option>
                                <option value="上海市">上海市</option>
                                <option value="北京市">北京市</option>
                            </select>
                        </div>
                        <div class="layui-input-block">
                            <select name="area2" id="area2">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">详细地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" placeholder="街道/小区/门牌号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否设为默认地址</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="flag" lay-skin="switch" lay-text="是|否" checked>
                        </div>
                    </div>
                    <!--th:value和th:text显示情况不同-->

<!--                    弹出隐藏式再次确认按钮-->
                    <!--竟然会影响添加功能-->
                    <div class="layui-form-item layui-hide">
                        <input type="button" lay-submit lay-filter="LAY-front-submit" id="LAY-front-submit" value="确认">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/static/layui/layui.js}"></script>
    <script>
        layui.use(['form'],function () {
            var $ = layui.$;
            var form = layui.form;
            form.on('select(area1)', function (data) {
                $('#area2').empty();
                if ('上海市' == data.value) {
                    $('#area2').append("<option value='徐汇区'>徐汇区</option>");
                    $('#area2').append("<option value='黄浦区'>黄浦区</option>");
                    $('#area2').append("<option value='杨浦区'>杨浦区</option>");
                    $('#area2').append("<option value='虹口区'>虹口区</option>");
                }
                form.render("select");
            })
        });
    </script>
<style>
    .layui-form-label{
        width: 200px !important;
    }
    .layui-input-block{
        margin-left: 200px !important;
    }
</style>
</body>
</html>
