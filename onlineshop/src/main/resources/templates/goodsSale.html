    <script>
        function motherboard(){
            layui.use(['table','form'],function () {
                var $ = layui.$;
                var table = layui.table;
                //定义当前页面表格
                table.render({
                    elem: '#main-table',
                    height: 600,
                    url: '/goodsSale/motherboardQueryPage',
                    method: 'POST',
                    page: true,
                    id: 'table-load',
                    toolbar: '#toolbarDemo',
                    cols: [
                        [
                            //field应与entity中定义的一致
                            //align:'center' 内容居中
                            //sort: true 开启排序
                            {field: 'id', title: '商品ID', align: 'center',sort: true,width: '6%'},
                            {field: 'name', title: '名称', align: 'center'},
                            {field: 'brand', title: '品牌', align: 'center'},
                            {field: 'picture',title: '展示图',align: 'center'},
                            {field: 'salePrice', title: '促销价', align: 'center'},
                            {field: 'price', title: '原价', align: 'center'},
                            {field: 'information', title: '描述', align: 'center'},
                            {field: 'safeStock', title: '安全库存', align: 'center'},
                            {field: 'isSale', title: '是否在售', align: 'center',
                                templet:function (line){
                                    var flag = false;
                                    $.ajax({
                                        type: "GET",
                                        url : "/goodsSale/isSale?id=" + line.id,
                                        async: false,
                                        cache: false,
                                        success: function (data) {
                                            flag = data;
                                        }
                                    })
                                    if (flag){
                                        return "在售";
                                    }else {
                                        return "未上架";
                                    }
                                }},
                            {field: 'sales', title: '累计销量', align: 'center',sort: true,
                                templet:function (line){
                                    var number = 0;
                                    $.ajax({
                                        type: "GET",
                                        url : "/goodsSale/getSales?id=" + line.id,
                                        async: false,
                                        cache: false,
                                        success: function (data) {
                                            number = data;
                                        }
                                    })
                                    return number;
                                }},
                            {title: '操作', align: 'center', toolbar: '#barDemo', fixed: 'right',width: '10%'},//fixed:'right':靠右顶格
                        ]
                    ]
                });
                // 监听头工具栏事件（查询）
                table.on('toolbar(main-table)', function (obj) {
                    switch (obj.event) {

                        //查询
                        case 'querySearch':
                            var param = $('#param').val();
                            table.reload('table-load', {/*刷新当前页面,绿色为当前页面表格id*/
                                where: {
                                    param: param
                                }
                            });
                            $('#param').val(param);/*重现查询内容，防止与页面一同刷新*/
                            break;
                    }
                });
                // //监听修改和上下架功能
                table.on('tool(main-table)',function (obj) {
                    var data = obj.data;
                    switch (obj.event) {
                        case 'edit':
                            layer.open({
                                type: 2,
                                title: '修改主板信息',
                                content: '/goodsSale/motherboardQueryById?id=' +data.id,
                                shade:[0.8,'#393d49'],
                                area:['600px','650px'],
                                btn:['确定','取消'],
                                yes:function (index,layero) {
                                    var iframeWindow = window['layui-layer-iframe'+index];
                                    var submit = layero.find('iframe').contents().find("#LAY-front-submit");
                                    //监听提交
                                    iframeWindow.layui.form.on('submit(LAY-front-submit)',function (data) {
                                        var field = data.field;
                                        $.ajax({
                                            url: '/goodsSale/motherboardEdit',
                                            data: field,
                                            async: false,
                                            cache: false,
                                            success: function (str) {
                                                if(str.code === 0){
                                                    table.reload('table-load');
                                                }
                                                layer.msg(str.msg,{icon:str.icon,anim:str.anim});
                                            }
                                        });
                                        layer.close(index);     //关闭弹层
                                    });
                                    submit.trigger('click');
                                },
                                success:function (layero,index) {

                                }
                            });
                            break;

                        case 'onsale':
                            layer.confirm('确认上架？',function (index) {
                                $.ajax({
                                    url: '/goodsSale/onSale?id=' +data.id,
                                    data: null,
                                    async: false,
                                    cache: false,
                                    success: function (str) {
                                        table.reload('table-load');
                                        layer.msg(str.msg,{icon:str.icon,anim:str.anim});
                                    }
                                });
                            })
                            break;

                        case 'offsale':
                            layer.confirm('确认下架？',function (index) {
                                $.ajax({
                                    url: '/goodsSale/offSale?id=' +data.id,
                                    data: null,
                                    async: false,
                                    cache: false,
                                    success: function (str) {
                                        table.reload('table-load');
                                        layer.msg(str.msg,{icon:str.icon,anim:str.anim});
                                    }
                                });
                            })
                            break;
                    }
                });
            });
        }
    </script>
