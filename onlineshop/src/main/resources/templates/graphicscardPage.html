<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增硬件</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/admin/style.css}" media="all">
    <script type="text/html" id="indexTpl">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
</head>
<!--<body class="layui-layout-body"> 去掉样式后弹出页面拥有滚动条-->
<body>
<!--
        错误日志
        @author: wu
        2022.3.27.23:07
        报错信息: There was an unexpected error (type=Internal Server Error, status=500).An error happened during template parsing (template: "class path resource [templates//motherboardPage.html]")
        问题描述: 模板解析过程错误。初始认为是‘新增’页面错误，但‘新增’页面与‘修改’页面共用代码，‘修改’功能正常。后认为是‘新增’功能错误,检查controller和service皆无错误，url和content正常指向。最终对比发现${obj.*}存疑，但其在’修改‘页面正常。
        问题解决: 所有${obj.*}替换为${obj?.*}
        留存疑惑: ${obj.*}替换为${obj?.*}有何区别
-->
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body" style="padding: 15px;">
                <form class="layui-form layui-form-pane" action="">
<!--                    <input name="id" th:value="${obj?.id}" class="layui-input layui-hide">&lt;!&ndash;当使用修改功能时，name为指向数据,th:value="${obj?.}意为收到修改信息&ndash;&gt;-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品ID</label>
                        <div class="layui-input-block">
                            <input type="text" id="id" name="id" th:value="${obj?.id}" readonly="readonly" placeholder="自动输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">

                            <input type="text" id="name" name="name" th:value="${obj?.name}" lay-verify="required" placeholder="输入名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">品牌</label>
                        <div class="layui-input-block">
                            <select name="brand" lay-search>
                                <option th:selected="${obj?.brand eq 'AMD'}" value="AMD">AMD</option>
                                <option th:selected="${obj?.brand eq 'NVIDIA'}" value="NVIDIA">NVIDIA</option>
                                <option th:selected="${obj?.brand eq '七彩虹'}" value="七彩虹">七彩虹</option>
                                <option th:selected="${obj?.brand eq '影驰'}" value="影驰">影驰</option>
                                <option th:selected="${obj?.brand eq 'msi微星'}" value="msi微星">msi微星</option>
                                <option th:selected="${obj?.brand eq '华硕'}" value="华硕">华硕</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">显卡芯片</label>
                        <div class="layui-input-block">
                            <select name="core">
                                <option th:selected="${obj?.core eq 'RTX3090'}" value="RTX3090">RTX 3090</option>
                                <option th:selected="${obj?.core eq 'RTX3080Ti'}" value="RTX3080Ti">RTX 3080Ti</option>
                                <option th:selected="${obj?.core eq 'RTX3080'}" value="RTX3080">RTX 3080</option>
                                <option th:selected="${obj?.core eq 'RTX3070Ti'}" value="RTX3070Ti">RTX 3070Ti</option>
                                <option th:selected="${obj?.core eq 'RTX3070'}" value="RTX3070">RTX 3070</option>
                                <option th:selected="${obj?.core eq 'RTX3060Ti'}" value="RTX3060Ti">RTX 3060Ti</option>
                                <option th:selected="${obj?.core eq 'RTX3060'}" value="RTX3060">RTX 3060</option>
                                <option th:selected="${obj?.core eq 'RTX3050Ti'}" value="RTX3050Ti">RTX 3050Ti</option>
                                <option th:selected="${obj?.core eq 'RTX3050'}" value="RTX3050">RTX 3050</option>
                                <option th:selected="${obj?.core eq 'RX6800XT'}" value="RX6800XT">RX 6800 XT</option>
                                <option th:selected="${obj?.core eq 'RX6800'}" value="RX6800">RX 6800</option>
                                <option th:selected="${obj?.core eq 'RX6700XT'}" value="RX6700XT">RX 6700 XT</option>
                                <option th:selected="${obj?.core eq 'RX6600XT'}" value="RX6600XT">RX 6600 XT</option>
                                <option th:selected="${obj?.core eq 'RX6600'}" value="RX6600">RX 6600</option>
                                <option th:selected="${obj?.core eq 'RX6500XT'}" value="RX6500XT">RX 6500 XT</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">显卡芯片厂商</label>
                        <div class="layui-input-block">
                            <select name="coreFirm">
                                <option th:selected="${obj?.coreFirm eq 'NVIDIA'}" value="NVIDIA">NVIDIA</option>
                                <option th:selected="${obj?.coreFirm eq 'AMD'}" value="AMD">AMD</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">显卡芯片系列</label>
                        <div class="layui-input-block">
                            <select name="coreSeries">
                                <option th:selected="${obj?.coreSeries eq 'RTX30'}" value="RTX30">NVIDIA RTX 30系列</option>
                                <option th:selected="${obj?.coreSeries eq 'RX6000'}" value="RX6000">AMD RX 6000系列</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">显存类型</label>
                        <div class="layui-input-block">
                            <select name="ramType">
                                <option th:selected="${obj?.ramType eq 'DDR6'}" value="DDR6">DDR6</option>
                                <option th:selected="${obj?.ramType eq 'DDR5'}" value="DDR5">DDR5</option>
                                <option th:selected="${obj?.ramType eq 'DDR4'}" value="DDR4">DDR4</option>
                                <option th:selected="${obj?.ramType eq 'DDR3'}" value="DDR3">DDR3</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">显存容量</label>
                        <div class="layui-input-block">
                            <select name="ramVolume" lay-search>
                                <option th:selected="${obj?.ramVolume eq 24}" value="24">24GB</option>
                                <option th:selected="${obj?.ramVolume eq 16}" value="16">16GB</option>
                                <option th:selected="${obj?.ramVolume eq 12}" value="12">12GB</option>
                                <option th:selected="${obj?.ramVolume eq 8}" value="8">8GB</option>
                                <option th:selected="${obj?.ramVolume eq 6}" value="6">6GB</option>
                                <option th:selected="${obj?.ramVolume eq 4}" value="4">4GB</option>

                            </select>
                        </div>
                    </div>
<!--
        错误日志
        @author: wu
        2022.4.3.19:27
        问题描述: 添加和修改数据时，ram_bit找不到值
        问题解决: 发现name的"ramBit"中多了个空格
        结论： 表单输入模块的name要与entity中相同才能建立映射
-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">显存位宽</label>
                        <div class="layui-input-block">
                            <input type="text" name="ramBit" th:value="${obj?.ramBit}" lay-verify="required" placeholder="显存位宽" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">IO接口</label>
                        <div class="layui-input-block">
                            <input type="text" id="io" name="io" th:value="${obj?.io}" lay-verify="required" placeholder="接口详情" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">制作工艺</label>
                        <div class="layui-input-block">
                            <select name="accuracy">
                                <option th:selected="${obj?.accuracy eq 7}" value="7">7纳米</option>
                                <option th:selected="${obj?.accuracy eq 8}" value="8">8纳米</option>
                                <option th:selected="${obj?.accuracy eq 10}" value="10">10纳米</option>
                                <option th:selected="${obj?.accuracy eq 12}" value="12">12纳米</option>
                                <option th:selected="${obj?.accuracy eq 14}" value="14">14纳米</option>
                                <option th:selected="${obj?.accuracy eq 22}" value="22">22纳米</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">最大分辨率</label>
                        <div class="layui-input-block">
                            <input type="text" id="resolution" name="resolution" th:value="${obj?.resolution}" lay-verify="required" placeholder="L*W" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">PCI-E标准</label>
                        <div class="layui-input-block">
                            <select name="pciE">
                                <option th:selected="${obj?.pciE eq 5}" value="5.0">PCI-E 5.0</option>
                                <option th:selected="${obj?.pciE eq 4}" value="4.0">PCI-E 4.0</option>
                                <option th:selected="${obj?.pciE eq 3}" value="3.0">PCI-E 3.0</option>
                                <option th:selected="${obj?.pciE eq 2}" value="2.0">PCI-E 2.0</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">功耗</label>
                        <div class="layui-input-block">
                            <input type="text" id="powerWaste" name="powerWaste" th:value="${obj?.powerWaste}" lay-verify="required" placeholder="数值(W)" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">供电接口</label>
                        <div class="layui-input-block">
                            <select name="powerInterface">
                                <option th:selected="${obj?.powerInterface eq '888'}" value="888">8pin+8pin+8pin</option>
                                <option th:selected="${obj?.powerInterface eq '88'}" value="88">8pin+8pin</option>
                                <option th:selected="${obj?.powerInterface eq '68'}" value="68">6pin+8pin</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">显卡长度</label>
                        <div class="layui-input-block">
                            <input type="text" id="size" name="size" th:value="${obj?.size}" lay-verify="required" placeholder="数值(mm)" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">性能跑分</label>
                        <div class="layui-input-block">
                            <input type="text" name="performance" th:value="${obj?.performance}" lay-verify="required" placeholder="输入跑分" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <!--弹出隐藏式再次确认按钮,由父页面监听触发-->
                    <div class="layui-form-item layui-hide">
                        <input type="button" lay-submit lay-filter="LAY-front-submit" id="LAY-front-submit" value="确认">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/static/layui/layui.js}"></script>
    <script>
        //传递给主页的表单对象
        layui.use(['form'],function () {
            var $ = layui.$;
        });
    </script>
</body>
</html>
